<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pofo - Creative</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,900|Roboto:300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body id='body'>
    <div class="overlay "></div>
    <div class="formInput ">
        <div class="head__section">
            <h2>Dien thong tin hang hoa</h2>
            <p id="errormessage" style="color:red"></p>
        </div>
        <div class="formInput__wrap">
            <form action="">
                <div class="form-control" style="justify-content: flex-end;">
                    <input class="btn btn--small text-white btn-bg--primary" type="button" id = "btn__add" value="Add more properties">
                </div>
                <div class="form-control">
                    <input type="text" id = "property__name" placeholder="Enter name of property..">
                </div>
                <div class="form-control">
                    <input type="number" id = "property__quantity" placeholder="Quantity..">
                    <input type="number" id = "property__price" placeholder="Price..">
                </div>
                <div class="form-control">
                    <div class="button" style="margin:2rem 0">
                        <input class="btn btn--small text-white btn-bg--primary" type="submit" id = "btn__yes" value="YES">
                        <input class="btn btn--small text-white btn-bg--primary" type="reset" id = "btn__no" value="NO">
                    </div>
                </div>
            </form>
        </div>
    </div>
   <section class="manager padding-section">
       <div class="container">
        <div class="head__section">
            <h2>Quản lý hàng hoá</h2>
        </div>
        
        <div class="row" style="justify-content: flex-end;">
            <div class="button">
                <a id='add__btn' href="" class="btn btn--small text-white btn-bg--primary">Thêm mặt hàng </a>
            </div>
        </div>
        <div class="row" >
            <div class="search-control">
                <input type="text" id='search' placeholder="Search properties in here..">
                <a href="" class="searchBtn flex cen">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </a>
            </div>
        </div>
        <table class="table ">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên mặt hàng</th>
                    <th>Số Lượng</th>
                    <th>Đơn giá</th>
                    <th>Thành tiền</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tbody">
             <!-- <tr>
                 <th>1</th>
                 <th>Chocopie</th>
                 <th>10</th>
                 <th>20.000</th>
                 <th>200.000</th>
                 <th>Action</th>
             </tr>
             <tr>
                <th>1</th>
                <th>Chocopie</th>
                <th>10</th>
                <th>20.000</th>
                <th>200.000</th>
                <th>Action</th>
            </tr> -->
            </tbody>
        </table>

        <div class="row pagination">
            
        </div>
       </div>
   </section>
    <!-- javascript -->
  
    <script src="assets/js/script.js"></script>
</body>

</html>
